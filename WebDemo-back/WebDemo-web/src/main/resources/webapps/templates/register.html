<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>WebDemo</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" th:href="@{/resources/icon/favicon.png}" type="image/x-icon">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jsencrypt.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/Chart.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<!--提示框-->
<div id="tips" class="tips"></div>
<!--用户注册页-->
    <script th:src="@{/js/registerJS.js}"></script>
<!--头部-->
    <header class="header">
        <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow" style="height: 72px!important;"><a href="/" class="navbar-brand font-weight-bold text-uppercase text-base" style="font-size: 32px!important;">Web Demo</a></nav>
    </header>
    <div class="register">
        <div class="card">
            <div class="card-header">
                <h2 class="h6 text-uppercase mb-0 h2_style">用 户 注 册</h2>
            </div>
            <div class="card-body" style="min-height: 400px!important;">
                <div align="center">
                    <table border="0" style="margin-left: 50px;">
                        <tr>
                            <td class="td_style"><span class="span_default_color">*</span>账 号</td>
                            <td>
                                <input type="text" class="form-control border-0 shadow form-control-lg input_style" style="float: left!important;" id="email" placeholder="邮箱">
                                <a href="javascript:" class="question_tips" onclick="registerJS.getValidateCode()">获取验证码</a>
                                <img id="question_tips" class="question_tips question_tips_img" src="/resources/icon/tips/question_circle.png" onmouseout="refreshQuestionTipsImg(1)" onmouseover="refreshQuestionTipsImg(2)" onclick="openQuestionTips()">
                            </td>
                        </tr>
                        <tr style="height: 10px;"></tr>
                        <tr>
                            <td class="td_style"><span class="span_default_color">*</span>验证码</td>
                            <td><input type="text" class="form-control border-0 shadow form-control-lg input_style" id="userValidateCode"></td>
                        </tr>
                        <tr style="height: 10px;"></tr>
                        <tr>
                            <td class="td_style"><span class="span_default_color">*</span>密 码</td>
                            <td>
                                <input type="password" class="form-control border-0 shadow form-control-lg input_style" id="password" placeholder="6-20个字符">
                            </td>
                        </tr>
                        <tr style="height: 10px;"></tr>
                        <tr>
                            <td class="td_style"><span class="span_default_color">*</span>确认密码</td>
                            <td>
                                <input type="password" class="form-control border-0 shadow form-control-lg input_style" id="confirmPassword" placeholder="与密码保持一致">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <button class="btn_submit" onclick="registerJS.register()">注 册</button>
                    <button class="btn_submit" style="margin-left: 30px;" onclick="pageTo('/', '_self');">取 消</button>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">
            &copy;Copyright 2019. Web Demo. All Rights Reserved.
            <br>Design & Develop：WT
        </p>
    </div>
</body>
</html>
