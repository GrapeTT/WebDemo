                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0 h2_style">当 前 时 间</h2>
                            </div>
                            <div class="card-body" style="height: 300px!important; min-width: 430px!important;">
                                <div align="center">
                                    <div style="height: 20px;"></div>
                                    <span id="time" style="font-size: 18px!important;"></span>
                                </div>
                                <script>
                                    {
                                        time();
                                    }
                                    
                                    //显示当前时间
                                    function time(){
                                        var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
                                        var date =  new Date();
                                        var year = date.getFullYear();
                                        var month = date.getMonth() + 1;
                                        var day = date.getDate();
                                        var hours = date.getHours();
                                        var hour = "";
                                        if(String(hours).length == 1) {
                                            hour = "0";
                                        }
                                        var minutes = date.getMinutes();
                                        var minute = "";
                                        if(String(minutes).length == 1) {
                                            minute = "0";
                                        }
                                        var seconds = date.getSeconds();
                                        var second = "";
                                        if(String(seconds).length == 1) {
                                            second = "0";
                                        }
                                        var week = date.getDay();
                                        $("#time").html(year + "年" + month + "月" + day + "日" + "\t" + hour + hours + ":" + minute + minutes +":" + second + seconds + "\t" + weeks[week]);
                                    }
                                    setInterval("time()", 1000);
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="h6 text-uppercase mb-0 h2_style">Demo</h2>
                    </div>

                    </div>
                </div>
            </section>
