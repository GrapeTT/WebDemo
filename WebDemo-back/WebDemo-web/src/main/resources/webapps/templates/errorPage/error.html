<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>WebDemo</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" th:href="@{/resources/icon/favicon.png}" type="image/x-icon">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jsencrypt.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/Chart.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<!--错误提示页面-->
<!--头部-->
    <header class="header">
        <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow" style="height: 72px!important;"><a href="/" class="navbar-brand font-weight-bold text-uppercase text-base" style="font-size: 32px!important;">Web Demo</a></nav>
    </header>
    <div class="error_style">
        <div class="card">
            <div class="card-header">
                <h2 class="h6 text-uppercase mb-0 h2_style">错 误 提 示</h2>
            </div>
            <div class="card-body" style="min-height: 400px!important;">
                <p style="font-size: 30px; text-align: center; margin-top: 100px;">
                    500<br>
                    <span th:text="${error}"></span>
                </p>
            </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">
            &copy;Copyright 2019. Web Demo. All Rights Reserved.
            <br>Design & Develop：WT
        </p>
    </div>
