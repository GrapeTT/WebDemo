#tomcat配置
server:
  port: 80
  servlet:
    context-path: /

spring:
  application:
    name: WebDemo
  profiles:
    active: dev
  #  jdbc配置
  datasource:
    # 可省略驱动配置, sprin-boot 会由url检测出驱动类型
#    driver-class-name: com.mysql.jdbc.Driver
    url: @webdemo.mysql.url@
    username: @webdemo.mysql.username@
    password: @webdemo.mysql.password@
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      connection-test-query: SELECT 1
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: DatebookHikariCP
  #  Redis配置
  redis:
    database: 0
    host: @webdemo.redis.host@
    port: @webdemo.redis.port@
    password: @webDemo.redis.password@
    timeout: 3000ms
    jedis:
      pool:
        max-active: 200
        max-idle: 10
        max-wait: 1000ms
#  屏蔽默认异常处理
  mvc:
    throw-exception-if-no-handler-found: true
#  关闭静态资源映射
  resources:
    add-mappings: false
#文件上传配置
  servlet:
    multipart:
      #单个文件大小
      max-file-size: 5MB
      #全部文件大小
      max-request-size: 50MB
  #RabbitMQ配置
  rabbitmq:
    host: @webdemo.rabbitmq.host@
    port: @webdemo.rabbitmq.port@
    username: @webdemo.rabbitmq.username@
    password: @webDemo.rabbitmq.password@

#mybatis配置
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.demo.domain

#日志配置
logging:
  level:
    root: @webdemo.log.level@

#自定义配置